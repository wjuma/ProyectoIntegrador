<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>

<h:body>
	<h:dataTable value="#{consultasContruc.consulta}" var="consulta">
		<h:column>
			<f:facet name="header">
				<h:outputText value="valor"></h:outputText>
			</f:facet>
			<h:outputText value="#{consulta.id_tabla}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="nombre"></h:outputText>
			</f:facet>
			<h:outputText value="#{consulta.des}"></h:outputText>
		</h:column>
		<h:column>
			<h:form>
				<h:commandButton action=" " value="Borrar"></h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
